<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <!-- link to css file and javascript file -->
  <link rel="stylesheet" href="dist/style.fdc6237f.css">
  <script defer src="app/js/script.js"></script>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="calc__container">
    <header>
      <h1>calc</h1>
      <fieldset class="toggle" aria-label="theme toggle" role="radiogroup">
        <div class="toggle__labels">
          <label for="dark">1</label>
          <label for="light">2</label>
          <label for="violet">3</label>
        </div>
        <div class="toggle__container">
          <span id="theme">theme</span>
          <input type="radio" aria-label="dark theme" name="theme" id="dark">
          <input type="radio" aria-label="light theme" name="theme" id="light">
          <input type="radio" aria-label="violet theme" name="theme" id="violet">
          <span aria-hidden="true" class="toggle__background">
            <span aria-hidden="true" class="toggle__button"></span>
          </span>
        </div>
      </fieldset>
    </header>

    <main>
      <div class="display"></div>
      <div class="grid__container">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="delete diff-color">DEL</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation">-</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button class="operation">/</button>
        <button class="operation">x</button>
        <button class="clear diff-color first-two-places">RESET</button>
        <button class="equals second-two-places">=</button>
      </div>
    </main>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ziad Said</a>.
    </footer>
  </div>
</body>

</html>
